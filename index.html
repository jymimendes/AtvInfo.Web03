<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Parágrafos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Gerenciador de Parágrafos</h1>
    <p>Adicione parágrafos dinamicamente e veja o total adicionado.</p>
  </header>
  <main>
    <section class="form-section">
      <input type="text" id="input-text" placeholder="Digite o texto do parágrafo">
      <button id="add-btn">Adicionar Parágrafo</button>
    </section>
    <div id="paragraph-container"></div>
    <button id="count-btn" class="count-btn">Contar Linhas</button>
  </main>
  <footer>
    <p>&copy; 2024 Gerenciador de Parágrafos. Todos os direitos reservados.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
